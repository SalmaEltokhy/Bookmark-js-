<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bree+Serif&family=Pacifico&family=Righteous&display=swap" rel="stylesheet">
    <title>Bookmark</title>


    <link rel="stylesheet" href="fonts/Roboto-Regular.ttf">
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styel.css">
</head>
<body>
    <main class="py-5 background position-relative inter">
        <div class="py-2 text-center">
            <h1>Bookmarker</h1>
        </div>
        <div class="container d-flex justify-content-center flex-column align-items-center">
            <div class="d-flex flex-column justify-content-center align-items-center w-100 p-3 py-4 mt-5 bookmark-border gap-4">
               
                <h2>
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites
                    <i class="fa-solid fa-bookmark"></i>
                </h2> 
                <div class="w-100 d-flex justify-content-center flex-column pt-1">
                    <label for="bookmarkName" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site Name</label>
                    <input type="text" class="form-control " placeholder="Bookmark Name" id="bookmarkName" oninput="validationInput( this  ,  'msagInp'  )">
                </div>
                <div class="w-100 d-flex justify-content-center flex-column pt-1">
                    <label for="bookmarkURL" class="pb-2 fw-semibold">
                        <i class="fa-solid fa-link pe-2"></i>
                        Site URL</label>
                    <input type="text" class="form-control " placeholder="Website URL" id="bookmarkURL" oninput="validationInput( this  ,  'msagInp'  )">
                </div>
                <button class="btn btn-danger px-5" onclick="addProduct()">Submit</button>

            </div>
            <table class="table text-center bg-light mt-3">
                <thead>
                    <tr>
                        <th class="text-capitalize">index</th>
                        <th class="text-capitalize">Website Name</th>
                        <th class="text-capitalize">Visit</th>
                        <th class="text-capitalize">Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
 
                </tbody>
            </table>
        </div>
       
       <div class="d-flex justify-content-center align-items-center position-absolute start-0 top-0 w-100 h-100 d-none box-info" id="msagInp">

        <div class="bg-white p-4 rounded-2 shadow-lg box-conent">
                <header class="d-flex justify-content-between align-items-center mb-4 w-100 box-">
                    <div class="d-flex circles">
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                        <span class="rounded-circle me-2"></span>
                    </div>
                    <button class="btn border-0" id="closeBtn" onclick="closeButton()">
                        <li class="fa-solid fa-xmark close fs-3"></li>
                    </button>
                </header>
            <p class="m-0 pd-2 styel">
                Site Name or Url is not valid, Please follow the rules below :
               </p>
               <ol class="m-0 list-unstyled rules">
                <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site name must
                    contain at least 3 characters
                  </li>
                  <li>
                    <i class="fa-regular fa-circle-right p-2"></i>
                    Site URL must be a
              valid one
                  </li>
               </ol>
        </div>
        
       </div>
    </main>
 














<script src="js/index.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
